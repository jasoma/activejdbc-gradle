apply plugin: 'java'
apply plugin: 'org.javalite.activejdbc'

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven { url 'http://repo.javalite.io' }
    }
    dependencies {
        classpath group: 'org.javalite', name: 'activejdbc-gradle-plugin', version: '1.4.12-SNAPSHOT'
    }
}

repositories {
    mavenCentral()
    maven { url 'http://repo.javalite.io' }
}

dependencies {
    compile group: 'com.h2database', name: 'h2', version: '1.4.189'
    compile group: 'org.javalite', name: 'activejdbc', version: '1.4.12-SNAPSHOT'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task deleteDb(type: Delete) {
    delete fileTree(dir: "src/test/resources", include: "db.*")
}

clean.dependsOn << deleteDb

task createDb(type: JavaExec, dependsOn: compileJava) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'activejdbc.examples.simple.CreateDatabase'
}

test.dependsOn << createDb

task run(dependsOn: 'build', type: JavaExec) {
    main = 'activejdbc.examples.simple.SimpleExample'
    classpath = sourceSets.main.runtimeClasspath
}
